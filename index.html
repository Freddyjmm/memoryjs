<html lang="en" dir='ltr'>
<head>
    <meta charset="UTF-8">
    <title>Pokemon Memory Games</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
    <script src="app.js" charset="UTF-8"></script>
</head>
<body>
    <!--NAV-->
    <header class="p-3 bg-dark text-white border-bottom border-secondary border-2 rounded-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="images/pkb.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary"> Memory Game Pokemon</a></li>
                </ul>

            </div>
        </div>
    </header>

    <!--MAIN-->
    <div class='container mt-4 border-top pt-4' id='board-game'>
        <div class='row'>
            <div class='col-md-auto'>
            </div>
            <div class='col-sm-6'>
                <div class='grid'></div>
            </div>
            <div class='col-sm bg-secondary bg-gradient border border-dark border-2 rounded'>
                <div class="list-group p-4">
                    <label class="list-group-item d-flex gap-3">
                        <span class="pt-1 form-checked-content">
                            <strong>Score: <span id='result'></span></strong>
                        </span>
                    </label>
                    <label class="list-group-item d-flex gap-3">
                        <span class="pt-1 form-checked-content">
                            <strong>wrons: <span id='wrons'></span></strong>
                        </span>
                    </label>
                    <label class="list-group-item d-flex gap-3">
                        <span class="pt-1 form-checked-content">
                            <strong>Message: <span id='message'></span></strong>
                        </span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">Desarrollado Por F.M.M.</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://twitter.com/freddy_molleda">Twitter</a></li>
                <li class="ms-3"><a class="text-muted" href="https://github.com/Freddyjmm">GitHub</svg></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
